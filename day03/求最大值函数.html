<body>
    <script>
        // 1.求最大值函数
        function getMax(x = 0, y = 0) {
            return x > y ? x : y
        }
        let max = getMax(1, 2)
        console.log(max)

        // 2.求任意数组的最大值
        function getMaxArr(arr = []) {
            let maxNumber = arr[0]
            for (let i = 1; i < arr.length; i++) {
                if (maxNumber < arr[i]) {
                    maxNumber = arr[i]
                }
            }
            return maxNumber
        }
        let maxArr = getMaxArr([1, 2, 3, 4, 5, 100])
        console.log(maxArr)
    </script>
</body>
