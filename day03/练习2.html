<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function some(ele, arr = []) {
            for (let i = 0; i < arr.length; i++) {
                if (ele === arr[i]) {
                    return true
                    break
                }
            }
            return false
        }
        let re = some('荔枝', ['苹果', '香蕉', '橘子', '荔枝', '梨子'])
        let rel = some('梨子', ['苹果', '香蕉', '橘子', '荔枝', '梨子'])
        document.write(re)
        document.write(rel)
    </script>
</body>

</html>
