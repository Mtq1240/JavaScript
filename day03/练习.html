<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 求两数最大值
        function getMaxnumber(num1 = 0, num2 = 0) {
            return num1 > num2 ? num1 : num2
        }
        let maxNumber = getMaxnumber(100, 200)
        document.write(maxNumber)

        //求任意数组的最大值
        function getArrmax(arr = []) {
            let max = arr[0]
            for (let i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i]
                }
            }
            return max
        }

        let maxArr = getArrmax([1, 2, 3, 4, 9])
        document.write(maxArr)
    </script>
</body>

</html>
