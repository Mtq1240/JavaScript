<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    //事件委托:减少注册次数,可以提高程序性能, 利用事件冒泡的特点
    <ul>
        <li>第1个孩子</li>
        <li>第2个孩子</li>
        <li>第3个孩子</li>
        <li>第4个孩子</li>
        <li>第5个孩子</li>
    </ul>

    <script>
        //点击每个li 当前li 文字变为红色
        //按照事件委托的方式 委托给父级 , 事件写到父级身上
        //1. 获取父元素
        const ul = document.querySelector('ul')
        ul.addEventListener('click', function (e) {
            // alert(11)
            //target:点击的那个对象
            // e.target.style.color = 'red'
            //只想点击li才会有效果
            if (e.target.tagName === 'LI') {     //e.target.tagname 点击的那个对象的名字
                e.target.style.color = 'red'
            }
        })
    </script>
</body>

</html>
