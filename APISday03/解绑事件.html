<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>

    <script>
        const btn = document.querySelector('button')
        // btn.onclick = function () {
        //     alert('点击了')
        // }
        // L0 事件移除
        // btn.onclick = null

        //L2
        function fn() {
            alert('点击了')
        }
        btn.addEventListener('click', fn)
        // L2 事件移除
        btn.removeEventListener('click', fn) //匿名函数无法被解绑
    </script>
</body>

</html>
