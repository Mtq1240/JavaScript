<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: inline-block;
            width: 100px;
            height: 40px;
            border: 1px solid skyblue;
            text-align: center;
            line-height: 40px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 2px rgba(128, 240, 221, 0.4);
            letter-spacing: 3px;
        }
    </style>
</head>

<body>
    <script>
        // for (let i = 1; i <= 5; i++) {
        //     for (let j = 1; j <= i; j++) {
        //         document.write('⭐')
        //     }
        //     document.write('<br>')
        // }

        // 乘法表
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(`<span>${j}x${i}=${i * j}</span>`)
            }
            document.write('<br>')
        }
    </script>
</body>

</html>
