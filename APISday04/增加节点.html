<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>老大</li>
    </ul>
    <script>
        // 1. 创建节点
        const div = document.createElement('div')
        // 2. 追加节点
        document.body.appendChild(div) //插入到父元素的最后一个子元素

        const ul = document.querySelector('ul')
        const li = document.createElement('li')
        li.innerHTML = 'li'
        // ul.appendChild(li)
        // 3. 追加节点
        //insertBefore(插入的元素,放到那个元素的前面)
        ul.insertBefore(li, ul.children[0]) //ul.children获得一个数组,把他放到第一个元素前面就是这个数组的第一个ul.children[0]
    </script>
</body>

</html>
