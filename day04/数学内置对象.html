<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 属性
        console.log(Math.PI);
        // 方法
        console.log(Math.ceil(1.5)); // ceil 向上取整
        console.log(Math.floor(1.9)); // floor 向下取整
        console.log(Math.round(1.5)); // round 四舍五入
        console.log(Math.max(1, 2, 3, 4, 5)); // max 最大值
        console.log(Math.min(1, 2, 3, 4, 5)); // min 最小值
    </script>
</body>

</html>
