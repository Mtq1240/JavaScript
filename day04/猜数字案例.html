<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 随机生成一个数字 1~10
        // 取到 N ~ M 的随机整数
        function getRandom(N, M) {
            return Math.floor(Math.random() * (M - N + 1)) + N
        }

        let random = getRandom(1, 10)
        let flag = true
        for (let i = 1; i <= 3; i++) {
            let num = +prompt('请猜1~10之间的数,你只有三次机会')

            if (num > random) {
                alert('猜大了')
            } else if (num < random) {
                alert('猜小了')
            } else {
                flag = false
                alert('猜对了')
                break
            }
        }
        if (flag) {
            alert('次数已用完')
        }
    </script>
</body>

</html>
