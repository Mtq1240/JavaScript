<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const str = '我们在学习前端,希望学习前端能高薪毕业'
        //正则表达式使用
        //1.定义规则
        const reg = /前端/
        //2.是否匹配 规则在前面 返回true false
        console.log(reg.test(str))
        // exec() 返回数组反之为null
        console.log(reg.exec(str));
    </script>
</body>

</html>
